<table mat-table [dataSource]="report">
  <!-- PID -->
  <ng-container matColumnDef="pid">
    <th mat-header-cell *matHeaderCellDef>PID</th>
    <td mat-cell *matCellDef="let report">{{ report.pig.pid }}</td>
  </ng-container>
  <ng-container matColumnDef="breed">
    <th mat-header-cell *matHeaderCellDef>Breed</th>
    <td mat-cell *matCellDef="let report">{{ report.pig.breed }}</td>
  </ng-container>
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Reported By</th>
    <td mat-cell *matCellDef="let report">{{ report.person.name }}</td>
  </ng-container>
  <ng-container matColumnDef="phone">
    <th mat-header-cell *matHeaderCellDef>Phone Number</th>
    <td mat-cell *matCellDef="let report">{{ report.person.phone }}</td>
  </ng-container>
  <ng-container matColumnDef="status">
    <th mat-header-cell *matHeaderCellDef>Status</th>
    <td mat-cell *matCellDef="let report">{{ report.status }}</td>
  </ng-container>
  <ng-container matColumnDef="location">
    <th mat-header-cell *matHeaderCellDef>Location</th>
    <td mat-cell *matCellDef="let report">{{ report.location.name }}</td>
  </ng-container>
  <ng-container matColumnDef="notes">
    <th mat-header-cell *matHeaderCellDef>Extra Notes</th>
    <td mat-cell *matCellDef="let report">{{ report.notes }}</td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
